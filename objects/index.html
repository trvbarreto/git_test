<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Open the console to see results.</h1>

    <script>
        const person = {
            name: ['Billy', 'Butcher'],
            age: 32,
            bio: function() {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
            },
            introduceSelf: function() {
                console.log(`Hi, I'm ${this.name[0]}`);
            }

        };

        console.log(person.name); // (2)Â ['Billy', 'Butcher']
        console.log(person.name[0]); // Billy
        console.log(person.age); // 32
        person.bio(); // Billy Butcher is 32 years old.
        person.introduceSelf(); // Hi, I'm Billy
    </script>

</body>
</html>
