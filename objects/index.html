<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Open the console to see results.</h1>

    <script>
        const person1 = {
            name: ['Billy', 'Butcher'],
            age: 32,
            bio: function() {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
            },
            introduceSelf: function() {
                console.log(`Hi, I'm ${this.name[0]}`);
            }

        };

        console.log(person1.name); // (2)Â ['Billy', 'Butcher']
        console.log(person1.name[0]); // Billy
        console.log(person1.age); // 32
        person1.bio(); // Billy Butcher is 32 years old.
        person1.introduceSelf(); // Hi, I'm Billy


        const person2 = {
            name: {
                first: 'Hughie',
                last: 'Campbell',
            },
            introduceSelf() {
                console.log(`Hi, I'm ${this.name[0]}`);
            },
        };

        console.log(person2.name.last);

        // Object constructor function
        function createPerson(name) {
            const obj = {};
            obj.name = name;
            obj.introduceSelf = function() {
                console.log(`Hi, I'm ${this.name}.`);
            }
            return obj;
        }

        const salva = createPerson('Salva');
        salva.name;
        salva.introduceSelf();

        const frankie = createPerson('Frankie');
        frankie.name;
        frankie.introduceSelf();

        // Better object construtor
        function Person(name) {
            this.name = name;
            this.introduceSelf = function() {
                console.log(`Hi, I'm ${this.name}`);
            };
        };

        const salva2 = new Person('salva 2');
        salva2.name;
        salva2.introduceSelf();

        const frankie2 = new Person('frankie 2');
        frankie2.name;
        frankie2.introduceSelf();
    </script>

</body>
</html>
