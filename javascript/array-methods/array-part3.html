<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio ğŸ’ªğŸ’ª</title>
</head>
<body>

  <h1>Open the console to see the results.</h1>

  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // checar se pelo pelo menos uma pessoa tem 19 anos ou Ã© mais velha
    const isAdult = people.some((person) => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    });

    console.log(isAdult);
    // Array.prototype.every() // checar se todas as pessoas tem no minimo 19 anos
    const allAdults = people.every((person) => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19;
    });

    console.log(allAdults);    

    // Array.prototype.find()
    // find Ã© como o filter, mas retorna apenas o elemento desejado
    // localizar o comentÃ¡rio com o ID de 823423
    const comment = comments.find((comment) => {
        return comment.id === 823423;
    });

    console.log(comment);

    // Array.prototype.findIndex()
    // localizar o comentÃ¡rio com o elemento especificado
    // deletar o comentÃ¡rio com ID de 823423
    const index = comments.findIndex((comment) => {
        return comment.id === 823423;
    });

    console.log(index);

    comments.splice(index, 1);

    console.table(comments);

  </script>
</body>
</html>
