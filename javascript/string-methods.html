<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <h1>Open the console to see results.</h1>

    <script>
        // .startsWith()
        // retorna um boolean indicando se começa ou não com o elemento indicado
        console.log(aString.startsWith(3)); // false
        console.log(aString.startsWith("B")); // false
        console.log(aString.startsWith("T")); // true

        // .substring()
        // funciona parecido com o slice, corta uma parte da string e retorna, pode ser passado apenas o indice inicial ou o indice inicial e indice final
        // a diferença é que se o final foi maior que o inicial ele apenas inverte o inicial com final, no slice retornaria vazio
        // também não trabalha com valores negativos
        console.log(aString.substring(0, 4)); // Test
        console.log(aString.substring(4)); //  String
        console.log(aString.substring(4, 0  )); // Test

        // .substr()
        // função legada, não deve ser utilizada
        // retorna uma parte da string, tem argumento da posição inicial e quantidade de posições que vai avançar
        console.log(aString.substr(2)); // st String
        console.log(aString.substr(5,1)); // S

        // .toLocaleLowerCase() e .toLocaleUpperCase()
        // um deixa a string toda em lower outro todo em upper, mas dependendo da região a conversão não é apenas de acordo com unicode, ele verifica a região e faz a conversão apropriada (ex. Turco)
        console.log(aString.toLocaleLowerCase()); // test string
        console.log(aString.toLocaleUpperCase()); // TEST STRING

        // .toLocaleLowerCase() e .toLocaleUpperCase()
        // um deixa a string toda em lower outro todo em upper de acordo com unicode, independente da região
        console.log(aString.toLowerCase()); // test string
        console.log(aString.toUpperCase()); // TEST STRING

        // .trim()
        // retorna uma string sem os espaços das extremidades
        let spacedString = "      Spaced String     "
        console.log(spacedString.trim()); // Spaced String
        
    </script>
</body>
</html>
