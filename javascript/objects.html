<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Open the console to see results.</h1>

    <script>

        ///////////////////////////////////////////////////////////////////////////////////////////////////////
        // Declaração literal
        const person1 = {
            name: ['Billy', 'Butcher'],
            age: 32,
            bio: function() {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
            },
            introduceSelf: function() {
                console.log(`Hi, I'm ${this.name[0]}`);
            },
        };

        console.log(person1.name); // (2) ['Billy', 'Butcher']
        console.log(person1.name[0]); // Billy
        console.log(person1.age); // 32
        person1.bio(); // Billy Butcher is 32 years old.
        person1.introduceSelf(); // Hi, I'm Billy


        ///////////////////////////////////////////////////////////////////////////////////////////////////////
        // Declaração literal com shorthand na função e objeto como valor
        const person2 = {
            name: {
                first: 'Hughie',
                last: 'Campbell',
            },
            introduceSelf() {
                console.log(`Hi, I'm ${this.name[0]}`);
            },
        };

        console.log(person2.name.last);

        ///////////////////////////////////////////////////////////////////////////////////////////////////////
        // Função construtora de objeto
        function createPerson(name) {
            const obj = {};
            obj.name = name;
            obj.introduceSelf = function() {
                console.log(`Hi, I'm ${this.name}.`);
            }
            return obj;
        }

        const arthas = createPerson('Arthas');
        arthas.name;
        arthas.introduceSelf();

        const thrall = createPerson('Thrall');
        thrall.name;
        thrall.introduceSelf();

        ///////////////////////////////////////////////////////////////////////////////////////////////////////
        // Contrutor de objeto (melhor forma)
        function Person(name) {
            this.name = name;
            this.introduceSelf = function() {
                console.log(`Hi, I'm ${this.name}`);
            };
        };

        const terenas = new Person('Terenas');
        terenas.name;
        terenas.introduceSelf();

        const gromm = new Person('Gromm');
        gromm.name;
        gromm.introduceSelf();

        ///////////////////////////////////////////////////////////////////////////////////////////////////////
    </script>

</body>
</html>
