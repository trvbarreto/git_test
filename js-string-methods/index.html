<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <script>
        let aString = "Test String"

        console.log(aString.charAt(0), aString.charAt(2));

        console.log(aString.charCodeAt(0));

        let anotherString = " with Another String"

        console.log(aString.concat(anotherString));

        console.log(aString.constructor);

        console.log(aString.endsWith("g"), aString.endsWith(23));

        let charCodeToString = String.fromCharCode(72, 69, 76, 76, 79)
        console.log(charCodeToString);

        console.log(aString.includes("Str"));
        console.log(aString.includes("str"));

        console.log(aString.indexOf("Z"));
        console.log(aString.indexOf("t"));

        console.log(aString.lastIndexOf("t"));

        console.log(aString.length);

        console.log(aString.localeCompare(anotherString));
        console.log(anotherString.localeCompare(aString));

        console.log(aString.match("s"));
        console.log(aString.match("ta"));

        console.log(String.prototype);

        console.log(aString.repeat(3));

        console.log(aString.replace("Test", "Replaced"));

        console.log(aString.search("Str"), aString.search("Zzz"));

        console.log(aString.slice(0, 3));

        console.log(aString.split(""));
        console.log(aString.split(" "));

        console.log(aString.startsWith(3));
        console.log(aString.startsWith("B"));
        console.log(aString.startsWith("T"));


        
    </script>
</body>
</html>
